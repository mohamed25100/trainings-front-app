<div id="div-header">
    <h1>Devenez le meilleur</h1>
    <p>Grâce à nos tutos FormaShop, vous avalerez la concurrence comme un Python</p>
</div>
<h1 class="text-center my-5">Nos Formations</h1>
<div class="container">
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>Prix T.T.C.</th>
                    <th>QUANTITY</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of paginatedData">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price | number:'0.2'}}</td>
                    <td><input type="number" name="quantity" style="width: 60px;" [(ngModel)]="training.quantity"
                            min="1" max="10"></td>
                    <td><a class="btn btn-dark" (click)="onAddToCart(training)" >Ajouter</a></td>
                </tr>
            </tbody>
        </table>

        <app-pagination
        [totalItems]="listTrainings.length"        
        [itemsPerPage]="itemsPerPage"
        [currentPage]="currentPage"
        (onClick)="changePage($event)"
        ></app-pagination>
    </ng-container>
    <ng-template #loading>
        <div>Loading...</div>
    </ng-template>
</div>
