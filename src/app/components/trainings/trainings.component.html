<h1>Nos Formations</h1>

<ng-container *ngIf="listTrainings">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th width="48px">ID</th>
                <th width="192px">NOM</th>
                <th width="360px">DESCRIPTION</th>
                <th class="align-quantity" width="40px">QUANTITÉ</th>
                <th class="align-price" width="96px">Prix T.T.C.</th>
                <th width="64px"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let training of paginatedData">
                <td>{{training.id}}</td>
                <td>{{training.name}}</td>
                <td>{{training.description}}</td>
                <td class="align-price">{{training.price | number:'0.2'}} €</td>
                <td class="align-quantity"><input type="number" name="quantity" style="width: 60px;"
                        [(ngModel)]="training.quantity" min="1" max="10"></td>
                <td><a class="btn btn-dark" (click)="onAddToCart(training)">Ajouter</a></td>
            </tr>
        </tbody>
    </table>

    <app-pagination [totalItems]="listTrainings.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
        (onClick)="changePage($event)"></app-pagination>
</ng-container>

<ng-template #loading>
    <div>Loading...</div>
</ng-template>
