<div class="container">
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th><th>NAME</th><th>DESCRIPTION</th><th>PRICE</th><th>UPDATE</th><th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price | number:'0.2'}}</td>
                    <td> <button class="btn btn-warning" [routerLink]="['/edit', training.id]">Update</button> </td>
                    <td> <button class="btn btn-danger" (click)="onDelete(training.id)">Delete</button> </td>
                </tr>
            </tbody>
        </table>
        <div class="mb-3">
            <button class="btn btn-success" [routerLink]="['/add']">Add Training</button>
        </div>
    </ng-container>
    <ng-template #loading>
        <div>Loading...</div>
    </ng-template>
</div>
