<div id="AdminTop">
    <h1>Administration</h1>
    <button class="btn btn-success" [routerLink]="['/add']">Nouvelle formation</button>
</div>
<ng-container class="container">
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>PRIX</th>
                    <th>MODIFIER</th>
                    <th>SUPPR.</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price | number:'0.2'}} â‚¬</td>
                    <td> <button class="btn btn-warning" [routerLink]="['/edit', training.id]">Modifier</button> </td>
                    <td> <button class="btn btn-danger" (click)="onDelete(training.id)">Supprimer</button> </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #loading>
        <div>Loading...</div>
    </ng-template>
</ng-container>
